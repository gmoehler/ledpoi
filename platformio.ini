[common_env_data]

lib_deps_external =

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; default monitor speed is 115200
monitor_speed = 115200 
; monitor_speed = 921600 
; upload_speed = 921600

; to allow router config for different wifi networks
; build_flags = -DEXTERNAL_ROUTER_CONFIG
;lib_deps = 


